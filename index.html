<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to 7 days</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #2d2d2d;
        color: #eaeaea;
      }
      h1 {
        margin-bottom: 30px;
      }
      a {
        color: #0d6efd;
      }
      a:hover {
        text-decoration: underline;
        color: #0a58ca;
      }
      footer {
        margin-top: 50px;
        color: #868e96;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container text-center py-5">
      <h1>{{ title }}</h1>
      <nav class="d-flex flex-column align-items-center">
        <a
          v-for="link in links"
          :key="link.text"
          :href="link.url"
          class="btn btn-outline-light w-50 my-2"
        >
          {{ link.text }}
        </a>
      </nav>
      <footer class="mt-5">
        &copy; Rafat Rashid Rahi. All rights reserved.
      </footer>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            title: "Welcome to 7 days App",
            links: [
              { text: "Cash Register", url: "pages/cash-register/index.html" },
              { text: "Milk Order", url: "pages/milk-order/index.html" },
              { text: "Fridge fillup", url: "fridge-fillup" },
            ],
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
